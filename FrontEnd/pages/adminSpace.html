            <div id="cool">

                <input type="text" class="input" name ="car-park" id="car-park"  required><br>

                <input type="text" class="input" name ="space" id="space" required><br>

            </div>

            <input type= "button" class="button" value="Reserve" onclick="adminReserve();"> 
            <input type= "button" class="button" value="Release" onclick="adminRelease();">
             <input type="reset" class="button" value="Reset Form" onclick="resetForm();">
